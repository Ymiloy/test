{% extends "base.html" %}

{% block title %}Edit Job Offer{% endblock %}

{% block content %}
    <h1>Edit Job Offer</h1>
    {% if offer %}
    <form method="POST" action="{{ url_for('edit_offer', offer_id=offer.id) }}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ offer.title }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required>{{ offer.description }}</textarea>
        </div>
        <div>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="{{ offer.company }}" required>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ offer.location }}" required>
        </div>
        <div>
            <label for="salary">Salary (optional):</label>
            <input type="text" id="salary" name="salary" value="{{ offer.salary if offer.salary is not none else '' }}">
        </div>
        <div>
            <button type="submit">Update Offer</button>
        </div>
    </form>
    {% else %}
    <p>Offer not found.</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
